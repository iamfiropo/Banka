<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Account Opening | BANKA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />
    </head>
    <body>
        <header>
            <a href="#" class="header-brand"><h1>BANKA</h1></a>
            <nav class="navbar">
                <a href="#"><img src="../assets/images/bank.svg" alt="nav icon"></a>
            </nav>           
        </header>
        <main>
            <div class="container">
                <section class="input-section">
                    <h2>BANK ACCOUNT OPENING FORM</h2>
                    <form class="input-form">
                        <input type="text" class="first-name-input" placeholder="First name" required>
                        <input type="text" placeholder="Last name" required>
                        <input type="email" placeholder="Email address" required>
                        <input type="tel" placeholder="Mobile number" required>
                        <div class="dropdown">
                            <label class="type" for="type">Type:</label> 
                                <select class="account-type" name="type">
                                    <option>Savings</option>
                                    <option>Current</option>
                                </select>
                            <label for="sex">Sex:</label> 
                                <select class="select-sex" name="sex">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                        </div>

                        <div class="row">
                            <div class="col-xs-12
                                        col-sm-8
                                        col-md-6
                                        col-lg-4">
                                <div class="box">Responsive</div>
                            </div>
                        </div>

                        <input type="submit" class="account-btn" value="Continue">
                        <p>Only a user can open an account! <a href="signup.html">Sign up</a></p>                   
                    </form>
                </section>                
            </div>

        </main>
        <footer class="footer-section">
            <p>&copy; 2019 BANKA - ADC Cycle 43</p>
        </footer>
        </div>
        
    </body>
</html>
