<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Credit | BANKA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="../../assets/css/style.css" />
    </head>
    <body>
        <header class="admin-header">
            <a href="#" class="header-brand"><h1>BANKA</h1></a>
                <nav class="navbar">
                        <a href="#"><img src="../../assets/images/bank.svg" alt="nav icon"></a>
                </nav>                  
        </header>
        <main class="main-content">
            <div class="mymodal">
                    <button class="close" onclick="openModal(false)">&times;</button>
                    <div class="modal-content">
                        <header>
                            <h2>Select transaction type:</h2>
                        </header>
                        <div class="actionbtn">
                            <form class="spanform" action="credit.html">
                                <button class="button">Credit</button>
                            </form>
                            <form class="spanform" action="debit.html">
                                    <button class="button">Debit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="sidebar">
                    <ul>
                        <li><a href="dashboard.html">Staff Dashboard</a></li>
                        <li onclick="openModal(true)"><a href="#">Transactions</a></li>
                        <li><a href="userbankaccount.html">List of Bank accounts</a></li>
                    </ul>
                </div>
            <section class="content">
                    <div class="credit">
                        <h2>CREDIT USER ACCOUNT</h2>
                        <input type="text" class="account-number-input" placeholder="Account number" required>
                        <input type="text" placeholder="Amount" required>
                        <input type="submit" class="credit-btn" value="Credit"> 
                    </div>
            </section>  
        </main>
        <footer class="footer-section">
            <p>&copy; 2019 BANKA - ADC Cycle 43</p>
        </footer>
        <script src="../../assets/js/script.js"></script>
    </body>
</html>
